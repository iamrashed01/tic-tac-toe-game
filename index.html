<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe | Javascript GAME!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="option" data-id="0"></div>
        <div class="option" data-id="1"></div>
        <div class="option" data-id="2"></div>
        <div class="option" data-id="3"></div>
        <div class="option" data-id="4"></div>
        <div class="option" data-id="5"></div>
        <div class="option" data-id="6"></div>
        <div class="option" data-id="7"></div>
        <div class="option" data-id="8"></div>
      </div>
      <div class="controls">
        <p class="player">
          <i class="bi bi-joystick"></i><span id="currentPlayer"></span>
        </p>
        <button id="restart_game">Restart Game!</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
